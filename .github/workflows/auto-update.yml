name: Auto Update MCP Data

on:
  schedule:
    # Run every day at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scrapers and update data
        run: |
          python scripts/update.py --resume

      - name: Validate data
        run: |
          python scripts/validators/validate_data.py

      - name: Generate indexes
        run: |
          python scripts/indexers/generate_indexes.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/ indexes/ || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ indexes/
          git commit -m "chore: auto-update MCP data $(date +'%Y-%m-%d')"
          git push

      - name: Create summary
        if: always()
        run: |
          echo "## Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Servers**: $(find data/servers -name '*.json' | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Clients**: $(find data/clients -name '*.json' 2>/dev/null | wc -l || echo 0)" >> $GITHUB_STEP_SUMMARY
          echo "- **Use Cases**: $(find data/use-cases -name '*.json' 2>/dev/null | wc -l || echo 0)" >> $GITHUB_STEP_SUMMARY
